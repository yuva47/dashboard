<h4>{{gridItem.caption}}</h4>

<div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Position Column -->
    <ng-container *ngFor="let item of gridItem.columns" [matColumnDef]="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{pascalCase(item)}} </th>
      <td mat-cell *matCellDef="let element"> {{element[item]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>


<div class="actions">

  <a *ngFor="let item of gridItem.actions" [routerLink]="item.link" mat-button> {{item.label}}</a>
</div>
